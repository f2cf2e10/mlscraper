services:
  postgres:
    build: 
      context: .  
      dockerfile: postgresql.Dockerfile 
    container_name: mlpapers-postgres
    restart: unless-stopped 
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    network_mode: host

  minio:
    image: minio/minio
    container_name: mlpapers-minio
    command: server /data --console-address ":9001"
    restart: unless-stopped 
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Web console
    env_file:
      - .env
    volumes:
      - minio_data:/data
    network_mode: host

  mc-init:
    image: minio/mc
    depends_on:
      - minio
    env_file:
      - .env
    entrypoint: >
      /bin/sh -c "
       sleep 5;
        mc alias set local http://minio:9000 ${MINIO_ACCESS_KEY} ${MINIO_SECRET_KEY};
        mc mb local/papers || true;
        mc event add local/papers arn:minio:sqs::papers:webhook --event put --suffix .pdf
        mc event info local/papers;
        exit 0;
      "
    network_mode: host

volumes:
  postgres_data:
  minio_data:
